<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <table class="table table-striped">
      <tr>
        <th>Action</th>
        <th>#</th>
        <th>Name</th>
        <th>Credit</th>
      </tr>
      <tr>
        <td>
          <button class="btn btn-primary m-1" data-bs-target="#myModal" data-bs-toggle="modal">
            <i class="fa fa-pencil"></i></button
          ><button class="btn btn-danger remove_order"><i class="fa fa-close"></i></button>
        </td>
        <td>1</td>
        <td >Tal</td>
        <td>31</td>
      </tr>
      <tr>
        <td>
          <button class="btn btn-primary m-1" data-bs-target="#myModal" data-bs-toggle="modal">
            <i class="fa fa-pencil"></i></button
          ><button class="btn btn-danger remove_order"><i class="fa fa-close"></i></button>
        </td>
        <td>2</td>
        <td>Thornton</td>
        <td>22</td>
      </tr>
      <tr>
        <td>
          <button class="btn btn-primary m-1" data-bs-target="#myModal" data-bs-toggle="modal">
            <i class="fa fa-pencil"></i></button
          ><button class="btn btn-danger remove_order"><i class="fa fa-close"></i></button>
        </td>
        <td>3</td>
        <td>noa</td>
        <td>26</td>
      </tr>
    </table>
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Edit Details</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
          <form action="#" id="edit_form" method="post">
          <label for="how_many">How many:</label>
          <input id="how_many" class="form-control"  type="number" required>
          <label for="first_name">First name:</label>
          <input id="first_name" class="form-control" pattern="^[a-zA-Z]+$" type="text" required>
          <label for="credit">Credit:</label>
          <input id="credit" class="form-control" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" maxlength="20" type="text" required>
        </form>
        </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="submit" id="btn_accept_edit" class="btn btn-success" data-bs-dismiss="modal">
              Accept
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="create_table_order.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
